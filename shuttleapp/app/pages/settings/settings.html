
<ion-navbar *navbar>
  <ion-title>
    {{headline}}
  </ion-title>
</ion-navbar>

<ion-content class="settings">
  <ion-list>
    <button ion-item *ngFor="#item of items" (click)="openSettingsPage(item)">
      <ion-icon [name]="item.icon" item-left></ion-icon>
      {{ item.name }}
    </button>
  </ion-list>
</ion-content>
